<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Notas dos alunos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 id="textE"></h1>
    <div class="vertical"></div>
    <div>
        <fieldset>

                <label for="text">Nome da escola:</label>
                <input type="text" id="escola1" />

                <br><br><label for="text">Nome do 1°Aluno:</label>
                <input type="text" id="aluno1-escola1" />

                <br><br><label for="text">Nota do 1°aluno:</label>

                <br><br><label for="text">Nota do 3°aluno:</label>
                <input type="number" id="nota3-escola1" />

                <br><button type="submit" onclick="sendBtn()" id="enviar1">Enviar</button>
            </div>
            <h1 id="lab2">2° Escola</h1>
            <div id="txt2">
                <label for="text">Nome da escola :</label>

                <input type="number" id="nota2-escola2" />

                <br><br><label for="text">Nome do 3°Aluno:</label>
                <input type="text" id="aluno3-escola2" />
                <br><br><label for="text">Nota do 3°aluno:</label>
                <input type="number" id="nota3-escola2" />
            </div>

        </fieldset>

    </div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
